    const hp = ["+628182735321", "081231 1232 321", "6287873 23232 33", "081232123211"]

    let formattedHp = [];

    for (let i = 0; i < hp.length; i++) {
        let formatted;

        if (hp[i].substring(0, 3) === "+62") {
            formatted = hp[i].replace("+62", "0")
        } else if (hp[i].split(" ").length > 1) {
            formatted = hp[i].split(" ").join("")

            if (formatted.substring(0, 2) === "62") {
                formatted = formatted.replace("62", "0")
            }
        } else {
            formatted = hp[i]
        }

        formattedHp.push(formatted)
    }

    console.log(formattedHp)
